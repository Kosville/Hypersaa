<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="card">
          <img *ngIf="loaded; else placeholder" src="http://openweathermap.org/img/w/{{weather.icon}}.png" class="card-img-top">
        <div *ngIf="loaded; else loading" class="card-body">
          <h5 class="card-title">{{Root.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.description}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{temperature}}C</h6>
        </div>
      </div>
    </div>
    <div class="col-sm">
            City: <input [(ngModel)]="city" type="text" >
            <p>Last search {{lastCity}}</p>
            <button (click)="getPosts()" type="button" class="btn btn-primary">Hae sää</button>
    </div>
    <div class="col-sm">
      One of three columns
    </div>
    <ng-template #loading let-user>Loading...</ng-template>
    <ng-template #placeholder let-user> <img src="https://via.placeholder.com/150" class="card-img-top"></ng-template>
  </div>
</div>
